<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container--center">
    <div class="header">
      <h1>🌟Git Star🌟</h1>
    </div>

    <div class="top-bar"></div>
    <template id="top-bar--temp">
      <div class="top--menu">
        <button class="top--btn user-btn">유저 검색</button>
        <button class="top--btn bookmark-btn">즐겨찾기</button>
      </div>
    </template>

    <div class="search-bar">
    </div>
    <template id="search-bar--temp">
      <form id="search-form">
        <input type="text" id="search-input">
        <button type="submit">Search🔎</button>
      </form>
    </template>


    <div class="user-list--container">
    </div>
    <template id="user-list--temp">
      <ul>
        <li>
          <div>
            <div class="user-list__avatar"></div>
            <div class="user-list__name"></div>
            <div class="user-list__bookmark"></div>
          </div>
        </li>
      </ul>
    </template>

  </div>
</body>

</html>
